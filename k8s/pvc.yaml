metadata:
  name: postgres-pvc
  namespace: oidc-keycloak-bff
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Adjust based on your cluster's storage class
