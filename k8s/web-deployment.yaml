apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: oidc-keycloak-bff
  labels:
    app: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: kumarshubham16/oidc-keycloak-bff-web:v1.0.4
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT
        - name: HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: HOSTNAME
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_TLS_REJECT_UNAUTHORIZED
        - name: OIDC_ISSUER_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: OIDC_ISSUER_URL
        - name: OIDC_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: OIDC_CLIENT_ID
        - name: KEYCLOAK_EXTERNAL_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KEYCLOAK_EXTERNAL_URL
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OIDC_CLIENT_SECRET
        - name: OIDC_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: OIDC_REDIRECT_URI
        - name: SESSION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SESSION_PASSWORD
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: BASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: oidc-keycloak-bff
  labels:
    app: web-app
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: web-app

